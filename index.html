<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Amazon Fee Calculator</h1>

         <div class="form-group">
        <h2>Selling Price (₹)</h2>
        <input type="number"id="price" placeholder="e.g., 1000">
        </div>

            <div class="form-group">
        <h2>Cost Price (₹)</h2>
        <input type="number"id="price" placeholder="e.g., 600">
        </div>
        
        <div class="form-group">
        <h2>Product Weight (grams)</h2>
        <input type="number"id="price" placeholder="e.g., 400">
        </div>

            <div class="form-group">
        <h2>Category</h2>
        <select class="category_select">
            <option value="default">--Select--</option>
            <option value="Electronics">Electronics</option>
            <option value="Apparel">Apparel</option>
            <option value="Consumables">Consumables</option>
            <option value="Books">Books</option>
        </select>
            </div>
             <div class="calculator">
        <button class="btn">Calculate</button>
        </div>

        <div class="result"> 

            <div class="result-box">
                <div class="Result-lines"><span>Referral Fees</span>₹0<span></span></div>
                <div class="Result-lines"><span>FBA Fees</span>₹0<span></span></div>
                <div class="Result-lines"><span>Profits</span>₹0<span></span></div>
            </div>
        </div>
    
    </div>

</body>
</html>
